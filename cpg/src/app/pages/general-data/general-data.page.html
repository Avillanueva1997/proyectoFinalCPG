<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="event"></ion-back-button></ion-buttons>
    <ion-title class="ion-text-capitalize">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form>
        <ion-row>
          <ion-col>
            <ion-list>    
              <ion-item>
                  <ion-label position="floating">Descripción del evento</ion-label>
                  <ion-textarea required></ion-textarea>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Lugar</ion-label>
                  <ion-input></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label position="floating">Organizador</ion-label>
                  <ion-input></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label position="floating">Cargo</ion-label>
                  <ion-input></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label position="floating">Correo electrónico de contacto</ion-label>
                  <ion-input></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label position="floating">Teléfono de contacto</ion-label>
                  <ion-input></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Fecha de inicio</ion-label>
                  <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Fecha de fin</ion-label>
                  <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Horario de inicio</ion-label>
                  <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Horario de fin</ion-label>
                  <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label>Límite de inscritos</ion-label>
                  <ion-toggle color="cgreen"></ion-toggle>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Cantidad de inscritos</ion-label>
                  <ion-input type="number"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Costo del evento</ion-label>
                  <ion-select value="notifications" interface="action-sheet">
                    <ion-select-option value="geal">S/</ion-select-option>
                    <ion-select-option value="soio">$</ion-select-option>
                    <ion-select-option value="esnt">Monto</ion-select-option>
                  </ion-select>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Categoría</ion-label>
                  <ion-select value="notifications" interface="action-sheet">
                    <ion-select-option value="geal">General</ion-select-option>
                    <ion-select-option value="soio">Socio</ion-select-option>
                    <ion-select-option value="esnt">Estudiante</ion-select-option>
                    <ion-select-option value="grto">Gratuito</ion-select-option>
                  </ion-select>
              </ion-item>
  
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button type="submit"
                        color="cgreen"
                        shape="round"
                        expand="block">
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
      
    </form>
</ion-content>
